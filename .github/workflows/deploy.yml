name: Build & Deploy Angular 20 to Azure Static Web Apps

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.17.0'
          check-latest: true
          cache: 'npm'

      - name: Confirm Node and npm version
        run: |
          node -v
          npm -v

      - name: Deploy to Azure Static Web Apps
        uses: azure/static-web-apps-deploy@v1
        with:
          action: "upload"
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          app_location: "/"
          app_build_command: "npm run build -- --configuration production"
          app_artifact_location: "dist/YOUR-APP-NAME"  # Replace with your actual app folder name
