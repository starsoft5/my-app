<div class="container mt-5">
  <div class="row mb-4">
    <div class="col-md-6">
      <h4>Register</h4>

      <div class="input-group mb-2">
        <input
          class="form-control"
          placeholder="Enter your name"
          [(ngModel)]="tempName"
          name="name"
        />
      </div>

      <div class="input-group mb-2">
        <input
          type="password"
          class="form-control"
          placeholder="Enter password"
          [(ngModel)]="password"
          name="password"
        />
      </div>

      <div class="input-group mb-2">
        <input
          type="password"
          class="form-control"
          placeholder="Confirm password"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
        />
      </div>

      <div class="mb-2 text-danger" *ngIf="password && confirmPassword && password !== confirmPassword">
        Password and Confirm Password do not match.
      </div>

      <button class="btn btn-primary"
        (click)="register()"> 
        Register
      </button>

       
    </div> <!-- Close col-md-6 -->
  </div> <!-- Close row -->
</div> <!-- Close container -->
