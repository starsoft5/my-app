<div class="container mt-5">
  <div class="row mb-4">
    <div class="col-md-6">
      <h4>Login</h4>
      <div class="input-group">
        <input
          class="form-control"
          placeholder="Enter your name"
          [(ngModel)]="tempName"
          [disabled]="store.isLoggedIn()"
        />
        <button class="btn btn-primary" (click)="store.updateLoginName(tempName)" [disabled]="store.isLoggedIn()">
          Login
        </button>
        <button class="btn btn-danger" (click)="store.logout()" *ngIf="store.isLoggedIn()">
          Logout
        </button>
      </div>
      <p class="mt-2 text-muted" *ngIf="store.isLoggedIn()">
        Welcome, <strong>{{ store.loginName() }}</strong>!
      </p>
    </div>
  </div>

  <div class="row" *ngIf="store.isLoggedIn()">
    <div class="col-md-6">
      <h4>Counter</h4>
      <p class="lead">Count: {{ store.counter() }}</p>
      <p class="text-secondary">Double: {{ store.double() }}</p>
      <div class="btn-group">
        <button class="btn btn-success" (click)="store.increment()">+</button>
        <button class="btn btn-warning" (click)="store.decrement()">âˆ’</button>
        <button class="btn btn-secondary" (click)="store.reset()">Reset</button>
      </div>
    </div>
  </div>
</div>
